<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
    <style>
        /* Optional: Styling for the marquee */
        .marquee {
            font-size: 20px;
            color:red;
            background: blue;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>My Awesome Website</h1>
        <p>Your go-to source for awesome content.</p>
    </header>

    <!-- Image tag -->
    <section>
        <h2>Check Out This Image!</h2>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image" width="300">
        <p>This is a placeholder image from via.placeholder.com.</p>
    </section>

    <!-- Marquee tag -->
    <section class="marquee">
        <marquee>Welcome to my website! Enjoy your stay!</marquee>
    </section>

    <!-- Anchor tag -->
    <section>
        <h2>Useful Links</h2>
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </section>
</body>
</html>
